{% extends 'user/index.html' %}
{% load static %}
{% block title %} Tracker {% endblock %}
{% block content %}

<div class="breadcrumb-main ">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-contain">
                    <div>
                        <h2>category</h2>
                        <ul>
                            <li><a href="/">home</a></li>
                            <li><i class="fa fa-angle-double-right"></i></li>
                            <li><a href="javascript:void(0)">Tracker</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col my-4">
        <h3 class="mb-4" > Enter Your Order Id and Email address to track your order. </h3>

        <form method="POST" >
            {% csrf_token %}
            <div class="row">
                <!--<div class="col-md-12">-->
                    <div class="form-group col-md-4">
                        <label for="inputname">Order Id</label>
                        <input type="number" class="form-control" id="orderId" name="orderId" placeholder="Orer Id" required >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required >
                    </div>
                <!--</div>-->
                <div class="col-md-12">
                    <div class="form-group col-md-3">
                         <button type="submit" class="btn btn-primary">Track Order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col my-4">
        <h2>Your Order Status :</h2>
        <div class="my-4">
            <ul class="list-group" id="items">
            </ul>
        </div>
       
    </div>
</div>

{% endblock %}
